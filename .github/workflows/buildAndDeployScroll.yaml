# Adapted from https://github.com/JamesIves/github-pages-deploy-action
name: Build and Deploy Scroll
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          sparse-checkout: .
      - name: Install and Build
        run: |
          rm .gitignore
          npm install .
          ./scroll.js build
          cp blog/favicon.ico .
          cd blog
          echo "Installing packages for markups demo in blog."
          npm install -g marked textile-js ya-bbcode
          echo "Building blog."
          ../scroll.js build
          cd ..
          cd tests/kitchenSink
          ../../scroll.js build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: scroll-output # The branch the action should deploy to.
          folder: .
